<div class="global-container">
  <h1 class="add-title">Modification d'un outil</h1>
  <div class="button-home">
    <div (click)="onClickHome()">Retour</div>
  </div>
  <span class="loader" *ngIf="isLoading"></span>
  <div class="form-container" *ngIf="!isLoading">
    <form [formGroup]="toolForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          type="text"
          formControlName="description"
          rows="3"
          autocomplete="off"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="url">URL de l'outil</label>
        <input id="url" type="text" formControlName="url" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="labels">Ã‰tiquettes</label>
        <input
          id="labels"
          type="text"
          formControlName="labels"
          (input)="getLabelsArray()"
          (keyup.enter)="getLabelsArrayEnter()"
          value="{{ toolForm.value.labels }}"
          autocomplete="off"
        />
      </div>
      <div class="labels-container">
        <div class="label" *ngFor="let label of arrayLabels">
          <p>{{ label }}</p>
          <mat-icon class="delete-label" (click)="deleteLabel(label)"
            >close</mat-icon
          >
        </div>
      </div>
      <div class="action-buttons">
        <div (click)="onSubmitForm()">Modifier</div>
      </div>
      <p class="error" *ngIf="errorMessage">Erreur dans la modification !</p>
    </form>
  </div>
</div>
